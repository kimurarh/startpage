<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"> 
      
        <title>Kimura's Startpage</title>
    </head>

    <body>
        <div id="container">
            <div id="info">
                    <h1 id="calendar" class="font-weight-bold">Date</h1>
                    <h2 id="greeting">Hello there!</h2>
            </div>
            
            <div id="boxes">
                <div class="box social">
                    <img src="imgs/users.svg" alt="Social">
                    <p class="box-text">
                        <a class="social-tag" href="https://www.facebook.com/">Facebook</a><br>
                        <a class="social-tag" href="https://web.whatsapp.com/">WhatsApp</a><br>
                        <a class="social-tag" href="https://mail.google.com/mail/u/0/">Gmail</a><br>
                        <a class="social-tag" href="https://www.youtube.com/">Youtube</a><br>
                    </p>
                </div>

                <div class="box university">
                    <img src="imgs/graduation-cap.svg" alt="University">
                    <p class="box-text">
                        <a class="university-tag" href="https://portaldoaluno.ufpr.br/aluno/"><span class="short-text">Portal</span><span class="long-text">Portal do Aluno</span></a><br>
                        <a class="university-tag" href="https://moodle.c3sl.ufpr.br/"><span class="short-text">Moodle</span><span class="long-text">Moodle C3SL</span></a><br>
                        <a class="university-tag" href="https://webmail.inf.ufpr.br/">Webmail</a><br>
                        <a class="university-tag" href="https://intranet.ufpr.br/intranet/public/principal.action">Intranet</a><br>
                    </p>
                </div>
                
                <div class="box programming">
                    <img src="imgs/code.svg" alt="Programming">
                    <p class="card-text">
                        <a class="programming-tag" href="https://github.com/kimurarh">Github</a><br>
                        <a class="programming-tag" href="https://www.udemy.com/">Udemy</a><br>
                    </p>
                </div>
            </div>
        </div>

        <!-- JavaScript -->
        <script type="text/javascript" src="js/script.js"></script>

    </body>

</html>
