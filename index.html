<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- Required meta tags for Bootstrap-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- My CSS-->
        <link rel="stylesheet" href="css/style.css">

        <!-- Fontawesome -->
        <link href="fontawesome/css/all.css" rel="stylesheet">

        <!-- Google Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"> 
      
        <title>
            Startpage
        </title>

    </head>

    <body>
        <div id="outer-box">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 id="calendar" class="font-weight-bold">Date</h1>
                    </div>
                </div>

                <div class="row mt-md-3 mb-md-4">
                    <div class="col-md-12">
                        <h4 id="greeting">Hello there!</h4>
                    </div>
                </div>

                <div class="card-deck">
                    <div class="card bg-darkgrey">
                        <div class="card-body">
                            <h3 class="card-title text-lightblue"><i class="fas fa-users"></i></h3>
                            <p class="card-text">
                                <a class="social-tag" href="https://www.facebook.com/">Facebook</a><br>
                                <a class="social-tag" href="https://web.whatsapp.com/">WhatsApp</a><br>
                                <a class="social-tag" href="https://mail.google.com/mail/u/0/">Gmail</a><br>
                                <a class="social-tag" href="https://www.youtube.com/">Youtube</a><br>
                            </p>
                        </div>
                    </div>  

                    <div class="card bg-darkgrey">
                        <div class="card-body">
                            <h3 class="card-title text-lightred"><i class="fas fa-graduation-cap"></i></h3>
                            <p class="card-text">
                                <a class="university-tag" href="https://portaldoaluno.ufpr.br/aluno/">Portal do Aluno</a><br>
                                <a class="university-tag" href="https://moodle.c3sl.ufpr.br/">Moodle C3SL</a><br>
                                <a class="university-tag" href="https://webmail.inf.ufpr.br/">Webmail</a><br>
                                <a class="university-tag" href="https://intranet.ufpr.br/intranet/public/principal.action">Intranet</a><br>
                            </p>
                        </div>
                    </div>                
                
                    <div class="card bg-darkgrey">
                        <div class="card-body">
                            <h3 class="card-title text-lightgreen"><i class="fas fa-code"></i></h3>
                            <p class="card-text">
                                <a class="programming-tag" href="https://github.com/">Github</a><br>
                                <a class="programming-tag" href="https://www.udemy.com/">Udemy</a><br>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <!-- My JavaScript -->
        <script type="text/javascript" src="js/script.js"></script>


    </body>

</html>
