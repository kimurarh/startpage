<!DOCTYPE html>

<html>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <head>

        <title>
            Startpage
        </title>

        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet"> 

    </head>

    <body>

        <div id="outer-box">

            <div id="outer-box-content">

                <div id="info-box">
                
                    <p>
                        <span id="calendar">Date</span><br><br>
                        <span id="greeting">Hello, Hideki!</span>
                    </p>

                </div>

                <div id="social-box" class="content-box">
                    <h2><span class="full-text">Social</span><span class="short-text">Soc</span></h2>
                    <p>
                        <a class="social-tag" href="https://www.facebook.com/">Facebook</a><br>
                        <a class="social-tag" href="https://web.whatsapp.com/">WhatsApp</a><br>
                        <a class="social-tag" href="https://mail.google.com/mail/u/0/">Gmail</a><br>
                        <a class="social-tag" href="https://www.youtube.com/">Youtube</a><br>
                    </p>
                </div>

                <div class="space-box"></div>

                <div id="university-box" class="content-box">
                    <h2><span class="full-text">University</span><span class="short-text">Uni</span></h2>
                    <p>
                        <a class="university-tag" href="https://portaldoaluno.ufpr.br/aluno/"><span class="full-text">Portal do Aluno</span><span class="short-text">Portal</span></a><br>
                        <a class="university-tag" href="https://moodle.c3sl.ufpr.br/"><span class="full-text">Moodle C3SL</span><span class="short-text">Moodle</span></a><br>
                        <a class="university-tag" href="https://webmail.inf.ufpr.br/">Webmail</a><br>
                        <a class="university-tag" href="https://intranet.ufpr.br/intranet/public/principal.action">Intranet</a><br>
                    </p>
                </div>

                <div class="space-box"></div>

                <div id="programming-box" class="content-box">
                    <h2><span class="full-text">Programming</span><span class="short-text">Prog</span></h2>
                    <p>
                        <a class="programming-tag" href="https://github.com/">Github</a><br>
                        <a class="programming-tag" href="https://www.udemy.com/">Udemy</a><br>
                    </p>
                </div>

            </div>

        </div>

        <script type="text/javascript" src="js/script.js"></script>

    </body>

</html>
